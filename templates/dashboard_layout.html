<html>
<head>
  {% block head %}
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="static/styles/dashboard.css">
  <link rel="stylesheet" type="text/css" title="admin" href="static/styles/loader.css">
  <link href="styles/hamburger.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="static/scripts/loader.js"></script>
  <script src="static/scripts/header.js"></script>
  <script src="static/scripts/dashchart.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  {% endblock %}
</head>
<body>
  <nav>
    <div class="nav_container">
      <div class="site_logo">
        <img class="logo" src="static/images/barscreenlogo.png">
      </div>
      <button class="hamburger hamburger--minus" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <div class="nav_menu">
        <ul>
          <li><a href="{{ url_for('dashboard.index') }}">Dashboard</a></li>
          <li><a href="{{ url_for('dashboard.loops') }}">Loops</a></li>
          <li><a href="{{ url_for('dashboard.account') }}">Account</a></li>
        </ul>
      </div>
      <div class="account_icon">
        <a href="{{ url_for('dashboard.account') }}"><i class="fas fa-user"></i></a>
      </div>
    </div>
  </nav>
  <div class="title_container">
    <h3 class="title">{% block h3title %}{% endblock %}</h3>
  </div>
  <div id="loader"></div>
  <div id="content">
  {% block content %}{% endblock %}
  </div>
</body>
</html>
