<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/styles/style.css">
  <link rel="stylesheet" type="text/css" title="admin" href="static/styles/admin.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <link href="static/styles/hamburger.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="static/styles/scripts.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
  <div class="site_container">
    <nav>
      <div class="nav_container">
        <div class="site_logo">
          <img class="logo" src="static/images/barscreenlogo.png">
          <div class="logo_title">
            <span>Admin</span>
          </div>
        </div>
        <button class="hamburger hamburger--minus" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
        <div class="nav_menu">
          <ul>
            <li><a>Users</a></li>
            <li><a>Promos</a></li>
            <li><a>Channels</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="section">
      <h2>New Channel</h2>
      <div class="channel_form_container">
        <form method="POST"  enctype="multipart/form-data">
        {{ form.csrf_token }}
        <div class="form_container">
          <feildset class="form_cname">
            {{ form.channel_name.label }}{{ form.channel_name }}
            <!--<label for="fname">First Name:</label>-->
            <!--<input type="text" id="fname" required="required" class="form_input" style>-->
          </feildset>
          <feildset class="form_category">
            {{ form.category.label }}{{ form.category }}
            <!--<label for="lname">Last Name:</label>-->
            <!--<input type="text" id="lname" required="required" class="form_input" style>-->
          </feildset>
          <feildset class="form_description">
            {{ form.description.label }}{{ form.description }}
            <!--<label for="email">Email:</label>-->
            <!--<input type="text" id="email" required="required" class="form_input" style>-->
          </feildset>
          <feildset class="form_channel_img">
            {{ form.channel_img.label }}{{ form.channel_img }}
            <!--<label for="phone">Phone:</label>-->
            <!--<input type="text" id="phone" required="required" class="form_input" style>-->
          </feildset>
          <feildset class="submit">
              {{ form.submit }}
              <!--<button>Submit</button>-->
          </feildset>
        </div>
      </form>
      </div>
  </div>
</body>
</html>
