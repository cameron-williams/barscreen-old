<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/styles/dashboard.css">
  <link href="styles/hamburger.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="static/scripts/header.js"></script>
  <script src="static/scripts/dashchart.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
  <nav>
    <div class="nav_container">
      <div class="site_logo">
        <img class="logo" src="static/images/barscreenlogo.png">
      </div>
      <button class="hamburger hamburger--minus" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <div class="nav_menu">
        <ul>
          <li><a>Dashboard</a></li>
          <li><a>Loops</a></li>
          <li><a>Account</a></li>
        </ul>
      </div>
      <div class="account_icon">
        <a><i class="fas fa-user"></i></a>
      </div>
    </div>
  </nav>
  <div class="title_container">
    <h3 class="title">Account Activity</h3>
  </div>
  <div class="selector_wrapper">
    <div class="selector_container">
      <select>
        <option value="today">Today</option>
        <option value="yesterday">Yesterday</option>
        <option value="lastmonth">Last Month</option>
        <option value="monthtodate">Month to Date</option>
        <option value="last7days">Last 7 Days</option>
        <option value="last30days">Last 30 Days</option>
      </select>
      <button>
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
  </div>
  <div class="account_wrapper">
    <div class="account_stats">
      <ul class="stats">
        <li><h3>Video Plays</h3><p>25,500</p></li>
        <li><h3>Opportunities</h3><p>10,000</p></li>
        <li><h3>Impressions</h3><p>7,500</p></li>
        <li><h3>Fill Rate</h3><p>75.00%</p></li>
        <li><h3>Revenue</h3><p>$187.50</p></li>
        <li><h3>CPM</h3><p>$25.00</p></li>
      </ul>
    </div>
  </div>
  <div class="chart_wrapper">
    <div class="chart_container">
      <canvas id="myChart"></canvas>
    </div>
  </div>
</body>
</html>
